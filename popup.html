<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #1877f2;
      margin-bottom: 16px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 28px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 28px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1877f2;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      font-size: 14px;
      font-weight: bold;
    }
    
    .footer {
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
  <title>Facebook Reels Blocker</title>
</head>
<body>
  <h1>Facebook Reels Blocker</h1>
  
  <div class="toggle-container">
    <span class="status">Block Reels:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleReelsBlock" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <p>Toggle the switch to enable or disable Facebook Reels blocking.</p>
  
  <div class="footer">
    <p>Facebook Reels Blocker v0.1.1</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
